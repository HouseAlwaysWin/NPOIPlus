name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    name: Build and Publish
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore FluentNPOI/FluentNPOI.csproj
    
    - name: Build
      run: dotnet build FluentNPOI/FluentNPOI.csproj --configuration Release --no-restore
    
    - name: Run Tests
      run: dotnet test FluentNPOIUnitTest/FluentNPOIUnitTest.csproj --configuration Release --no-build --verbosity normal
    
    - name: Set Version (from release)
      if: github.event_name == 'release'
      run: |
        $version = "${{ github.event.release.tag_name }}".TrimStart('v')
        echo "VERSION=$version" >> $env:GITHUB_ENV
    
    - name: Set Version (manual)
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "VERSION=${{ github.event.inputs.version }}" >> $env:GITHUB_ENV
    
    - name: Create artifacts directory
      run: New-Item -ItemType Directory -Force -Path ./artifacts
    
    - name: Pack NuGet Package
      run: |
        Write-Host "Packing with version: ${{ env.VERSION }}"
        dotnet pack FluentNPOI/FluentNPOI.csproj --configuration Release --output ./artifacts /p:PackageVersion=${{ env.VERSION }} /p:Version=${{ env.VERSION }}
        if ($LASTEXITCODE -ne 0) {
          Write-Error "Pack failed with exit code $LASTEXITCODE"
          exit 1
        }
    
    - name: Verify artifacts directory
      run: |
        Write-Host "Checking artifacts directory..."
        if (Test-Path ./artifacts) {
          Write-Host "artifacts directory exists"
          Get-ChildItem -Path ./artifacts | ForEach-Object { Write-Host "  - $($_.Name)" }
        } else {
          Write-Error "artifacts directory does not exist!"
          exit 1
        }
    
    - name: List .nupkg files
      run: |
        $nupkgFiles = Get-ChildItem -Path ./artifacts -Filter *.nupkg -ErrorAction SilentlyContinue
        if ($nupkgFiles) {
          Write-Host "Found .nupkg files:"
          $nupkgFiles | ForEach-Object { Write-Host "  - $($_.FullName)" }
        } else {
          Write-Error "No .nupkg files found in ./artifacts directory!"
          Write-Host "Contents of ./artifacts:"
          Get-ChildItem -Path ./artifacts | ForEach-Object { Write-Host "  - $($_.Name) ($($_.GetType().Name))" }
          exit 1
        }
    
    - name: Upload Package Artifact
      uses: actions/upload-artifact@v6
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
    
    - name: Push to NuGet
      run: |
        $nupkgFiles = Get-ChildItem -Path ./artifacts -Filter *.nupkg
        if ($nupkgFiles.Count -eq 0) {
          Write-Error "No .nupkg files found in ./artifacts directory"
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "artifacts directory contents:"
          Get-ChildItem -Path ./artifacts -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  - $($_.Name)" }
          exit 1
        }
        Write-Host "Pushing $($nupkgFiles.Count) package(s) to NuGet.org..."
        foreach ($file in $nupkgFiles) {
          Write-Host "Pushing: $($file.FullName)"
          
          # 從文件名提取包名（例如：FluentNPOI.1.0.0.nupkg -> FluentNPOI）
          $packageName = $file.BaseName -replace '\.\d+\.\d+\.\d+.*$', ''
          Write-Host "Package name: $packageName"
          
          # 嘗試使用 v2 API 端點直接推送
          Write-Host "Attempting push to NuGet.org v2 API..."
          $pushOutput = dotnet nuget push $file.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://www.nuget.org/api/v2/package 2>&1 | Tee-Object -Variable fullOutput
          $pushExitCode = $LASTEXITCODE
          
          # 顯示完整輸出
          Write-Host "Full push output:"
          Write-Host $fullOutput
          
          # 檢查是否為保留的包名錯誤
          if ($fullOutput -match "reserved" -or $fullOutput -match "reserved namespace" -or $fullOutput -match "reserved prefix") {
            Write-Error "❌ Package ID '$packageName' has been RESERVED by another user/organization."
            Write-Error "This means the package name prefix is protected and you need permission to use it."
            Write-Host "`nSolutions:" -ForegroundColor Yellow
            Write-Host "1. Request access from the owner of the reserved prefix" -ForegroundColor Cyan
            Write-Host "   Visit: https://docs.microsoft.com/nuget/reference/id-prefix-reservation" -ForegroundColor Cyan
            Write-Host "2. Use a different package name (e.g., HouseAlwaysWin.FluentNPOI)" -ForegroundColor Cyan
            Write-Host "3. Contact NuGet support for assistance" -ForegroundColor Cyan
            exit 1
          }
          
          # 檢查輸出中是否包含衝突信息
          if ($fullOutput -match "already exists" -or $fullOutput -match "Conflict" -or $fullOutput -match "409") {
            Write-Warning "Package $($file.Name) conflict detected. Checking if package exists..."
            
            # 嘗試查詢包是否存在（使用小寫包名）
            $checkUrl = "https://api.nuget.org/v3-flatcontainer/$($packageName.ToLower())/index.json"
            Write-Host "Checking package existence at: $checkUrl"
            try {
              $response = Invoke-RestMethod -Uri $checkUrl -ErrorAction Stop
              Write-Host "✅ Package exists on NuGet.org with versions:" -ForegroundColor Green
              $response.versions | ForEach-Object { Write-Host "  - $_" -ForegroundColor Cyan }
              Write-Host "Package already exists. Using --skip-duplicate to continue..." -ForegroundColor Yellow
              
              # 如果包確實存在，使用 --skip-duplicate 是合理的
              $retryOutput = dotnet nuget push $file.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://www.nuget.org/api/v2/package --skip-duplicate 2>&1
              $retryExitCode = $LASTEXITCODE
              
              if ($retryExitCode -eq 0) {
                Write-Host "✅ Push succeeded (package already exists, skipped)" -ForegroundColor Green
              } else {
                Write-Error "Push failed even with --skip-duplicate. Exit code: $retryExitCode"
                exit 1
              }
            } catch {
              if ($_.Exception.Response.StatusCode -eq 404) {
                Write-Error "⚠️ Package does NOT exist on NuGet.org (404), but push returned Conflict."
                Write-Error "This indicates the package name may be RESERVED."
                Write-Host "`nPlease check:" -ForegroundColor Yellow
                Write-Host "1. Visit: https://docs.microsoft.com/nuget/reference/id-prefix-reservation" -ForegroundColor Cyan
                Write-Host "2. Consider using a different package name" -ForegroundColor Cyan
                exit 1
              } else {
                Write-Warning "Could not verify package existence: $_"
                Write-Error "Push failed with exit code $pushExitCode"
                exit 1
              }
            }
          } elseif ($pushExitCode -ne 0) {
            Write-Error "Failed to push $($file.Name) with exit code $pushExitCode"
            Write-Host "Full error output: $fullOutput"
            exit 1
          } else {
            Write-Host "✅ Successfully pushed $($file.Name)" -ForegroundColor Green
          }
        }
      if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'

